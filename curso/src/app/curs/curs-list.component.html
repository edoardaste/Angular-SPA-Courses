<h2>Courses List</h2>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cur of filteredCurses">
            <td><img [src]="cur.imageUrl" width="40" height="45"></td>
            <td>{{cur.name}}</td>
            <td>{{cur.price}}</td>
            <td>{{cur.code | lowercase | replace: '-': ''}}</td>
            <td>{{cur.duration | date: 'dd/MM/yyyy'}}</td>
            <td>
                <app-star [rating]="cur.rating"></app-star>
            </td>
            <td>
                <a [routerLink]="['/curs/info', cur.id]" class="btn btn-primary"> Edit </a>
                <button (click)="deleteById(cur.id)" class="btn btn-danger ms-2">Delete</button>
            </td>
   
        </tr>
    </tbody>
</table>
